<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Public+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Personal Page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="slack-profile-image.png"
          alt="devhnry"
          data-testid="slackDisplayImage"
        />
        <h1 data-testid="slackUserName">Henry Taiwo</h1>
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">Track: Frontend</p>
        <a href="https://github.com/devhnry/stage-one-task-HNGX" data-testid="githubURL" target="blank">GitHub Repository</a>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
